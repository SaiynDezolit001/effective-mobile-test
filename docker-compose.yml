services:
  backend:
    build: ./backend
    container_name: effective_backend
    networks:
      - app_net
    expose:
      - "8080"

  nginx:
    image: nginx:1.25-alpine
    container_name: effective_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - app_net

networks:
  app_net:
    driver: bridge
